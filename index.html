<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Real-Time ISS Tracker</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header >
    <h1>Real-Time ISS Tracker</h1>
</header>

<main class="container-fluid pt-3">
    <div id="map"></div>
    <div id="details" class="mt-3 border p-3">
        <div class="row">
            <div class="col-md-2 border-box">
                <h6>Ground Point</h6>
                <p><span id="latitude"></span><br/><span id="longitude"></span></p>
            </div>
            <div class="col-md-2 border-box">
                <h6>Current Location</h6>
                <p id="iss_location"></p>
            </div>
            
            <div class="col-md-2 border-box">
                <h6>Speed</h6>
                <p id="speed"></p>
            </div>
            <div class="col-md-2 border-box" >
                <h6>Altitude</h6>
                <p id="altitude"></p>
            </div>
            <div class="col-md-2 border-box">
                <h6>Time</h6>
                <p><span id="utcTime"></span><br/><span id="localTime"></span></p>
            </div>
            <div class="col-md-2 border-box">
                <h6>Visibility</h6>
                <p id="visibility"></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <div class="form-check form-switch d-inline-block">
                    <input type="checkbox" class="form-check-input" id="iss_center" checked>
                    <label class="form-check-label" for="iss_center">Center ISS</label>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
